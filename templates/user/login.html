<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">

    <title>회원가입</title>
      <!-- jquery -->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>

  <div style="display: flex; justify-content: center; text-align: center; margin-top: 20px">
      <div style="border: solid 1px gray; width:340px; height: 500px;">
          <div style="text-align: center; margin-top: 20px" >
              <img style="width: 200px" src="https://aspire.io/wp-content/themes/aspireiq/assets/img/icons/png/instagram.png" >
          </div>
          <div style="margin-top: 20px">친구들의 사진과 동영상을 보려면 가입하세요</div>
          <div class="form-floating mb-3" style="margin-top: 20px">
              <input type="email" class="form-control" id="input_login" placeholder="name@example.com">
              <label for="input_login">이메일 주소 입력</label>
          </div>
          <div class="form-floating" style="margin-top: 20px">
              <input type="password" class="form-control" id="input_password" placeholder="Password">
              <label for="input_password">패스워드 입력</label>
          </div>
          <button id="login_button" style="margin-top: 30px">로그인</button>
      </div>
</div>
  <div style="display: flex; justify-content: center;margin-top: 30px">
  <div style="padding: 20px; text-align: center;border: solid 1px rgba(219,219,219,1);width: 340px;height: 70px;"><div>계정이 없으신가요? <a href="/user/join">회원가입</a></div></div>
</div>

  <script>
    $('#login_button').click(function () {

        let email = $('#input_login').val();
        let password = $('#input_password').val();


        console.log(email, password);

        $.ajax({
            url: "/user/login",
            data: {
                email : email,
                password : password
            },
            method:"POST",

            success: function(data){
                console.log("성공");
                alert("로그인 성공!")
                location.replace("/main")
            },
            error: function (request, status, error){
                console.log("에러");
                alert("입력한 회원정보가 잘못되었습니다")
            },
            complete: function (){
                console.log("완료");

            }
        });
    });
  </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    -->
  </body>
</html>
